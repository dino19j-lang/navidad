<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <title>GORRITO</title>
</head>
<body>
    
<canvas id="myCanvas">
    <!--El elemento HTML canvas se puede utilizar para dibujar gr谩ficos a trav茅s de 
        secuencias de comandos (por lo general JavaScript ).-->
</canvas>

<!-- Aqu铆 va todo el c贸digo de three.js -->
<!-- script type="importmap" importa las librer铆as necesarias para three.js-->
<script type="importmap"> 
    {
        "imports":{
            "three": "./js/three.module.js",
            "three/OrbitControls": "./js/OrbitControls.js" 
        }
}
</script>
<script type="module"> 
//锔锔 Mandar llamar a la librer铆a
    import * as THREE from 'three'; 
    import {OrbitControls} from 'three/OrbitControls';
    console.log(OrbitControls);

//癸癸 Renderer - Realiza una conexi贸n entre el c贸digo y el canvas
    var renderer = new THREE.WebGLRenderer({
    canvas: document.getElementById('myCanvas'), antialias: true,
    });
    renderer.setPixelRatio(window.decivePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x70707C);


//  Creando nueva escena - Es el espacio donde se colocan los objetos
    var scene = new THREE.Scene();

//ヰ Agregar una c谩mara de perspectiva
    var camera = new THREE.PerspectiveCamera(70,window.innerWidth / window.innerHeight,0.1,2000
      );
    scene.add(camera);

    //Settings de la c谩mara
    camera.position.set(0, 4, 80);

    // A帽adiendo los OrbitControls
    var controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;


// Espacio para colocar los objetos
//Luces
    const luz = new THREE.AmbientLight(0xFFFFFF, 1);
    luz.position.set(0, 0, 30);
    scene.add(luz);


  ///// GORRO DE NAVIDAD

// tela roja
var telageo = new THREE.ConeGeometry(6.5, 10, 32);
var telamat = new THREE.MeshBasicMaterial({
  color: 0xD30000, 
  side: THREE.DoubleSide,
});
var gorro = new THREE.Mesh(telageo, telamat);
scene.add(gorro);
gorro.position.set(0, 6, 0);
gorro.rotation.set(0., 0, 0); 

//borrego
var borgeo = new THREE.CylinderGeometry(6.8, 6.2, 2, 72);
var bormat = new THREE.MeshBasicMaterial({
  color: 0xFFFFFF,
  side: THREE.DoubleSide,
});
var borrego = new THREE.Mesh(borgeo, bormat);
scene.add(borrego);
borrego.position.set(0, 0, 0);

// punta
var pungeo = new THREE.SphereGeometry(1.2, 16, 16);
var punmat = new THREE.MeshBasicMaterial({
  color: 0xFFFFFF,
  side: THREE.DoubleSide,
});
var punta = new THREE.Mesh(pungeo, punmat);
scene.add(punta);
punta.position.set(0, 11, 1);







//梆Rendering y animaci贸n
    requestAnimationFrame(render);
    function render() {

    // Animaci贸n - 

    //Actualizaci贸n del OrbitControls para generar la suavidad de movimiento
    controls.update();

    //Llamado para renderizar y volver a llamar a la misma funci贸n (render)
    renderer.render(scene, camera);
    requestAnimationFrame(render);
    }
</script>
</body>
</html>
