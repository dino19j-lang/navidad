<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <title>CASA1 NAV</title>
</head>
<body>
    
<canvas id="myCanvas">
    <!--El elemento HTML canvas se puede utilizar para dibujar gr√°ficos a trav√©s de 
        secuencias de comandos (por lo general JavaScript ).-->
</canvas>

<!-- Aqu√≠ va todo el c√≥digo de three.js -->
<!-- script type="importmap" importa las librer√≠as necesarias para three.js-->
<script type="importmap"> 
    {
        "imports":{
            "three": "./js/three.module.js",
            "three/OrbitControls": "./js/OrbitControls.js" 
        }
}
</script>
<script type="module"> 
//üóÉÔ∏èüóÉÔ∏è Mandar llamar a la librer√≠a
    import * as THREE from 'three'; 
    import {OrbitControls} from 'three/OrbitControls';
    console.log(OrbitControls);

//üïπÔ∏èüïπÔ∏è Renderer - Realiza una conexi√≥n entre el c√≥digo y el canvas
    var renderer = new THREE.WebGLRenderer({
    canvas: document.getElementById('myCanvas'), antialias: true,
    });
    renderer.setPixelRatio(window.decivePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x70707C);


// üé¨ Creando nueva escena - Es el espacio donde se colocan los objetos
    var scene = new THREE.Scene();

//üé•üé• Agregar una c√°mara de perspectiva
    var camera = new THREE.PerspectiveCamera(70,window.innerWidth / window.innerHeight,0.1,2000
      );
    scene.add(camera);

    //Settings de la c√°mara
    camera.position.set(0, 4, 80);

    // A√±adiendo los OrbitControls
    var controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;


// Espacio para colocar los objetos
//Luces
    const luz = new THREE.AmbientLight(0xFFFFFF, 1);
    luz.position.set(0, 0, 30);
    scene.add(luz);

///// CASA NAVIDE√ëA

///// PAREDES (rojo navide√±o)
var paredGeo = new THREE.BoxGeometry(15, 10, 15);
var paredMat = new THREE.MeshBasicMaterial({
  color: 0xB30000,  // rojo navide√±o
  side: THREE.DoubleSide,
});
var paredes = new THREE.Mesh(paredGeo, paredMat);
scene.add(paredes);
paredes.position.set(0, 5, 0);

///// TECHO (nevado)
var techoGeo = new THREE.ConeGeometry(12, 8, 4);
var techoMat = new THREE.MeshBasicMaterial({
  color: 0xFFFFFF,  //
  side: THREE.DoubleSide,
});
var techo = new THREE.Mesh(techoGeo, techoMat);
scene.add(techo);
techo.position.set(0, 12, 0);
techo.rotation.set(0, Math.PI / 4, 0);

///// PUERTA (verde navide√±o)
var puertaGeo = new THREE.BoxGeometry(3, 5, 0.3);
var puertaMat = new THREE.MeshBasicMaterial({
  color: 0x0B8F00, 
  side: THREE.DoubleSide,
});
var puerta = new THREE.Mesh(puertaGeo, puertaMat);
scene.add(puerta);
puerta.position.set(0, 2.5, 7.7);

///// PERILLA 
var  perillaGeo = new THREE.SphereGeometry(0.4, 16, 16);
var  perillaMat = new THREE.MeshBasicMaterial({
  color: 0xFFD700,
  side: THREE.DoubleSide,
});
var  perilla = new THREE.Mesh( perillaGeo,  perillaMat);
scene.add( perilla);
 perilla.position.set(1, 2, 8.1);

///// VENTANAS
var ventanaGeo = new THREE.BoxGeometry(3.3, 3.3, 0.9);
var ventanaMat = new THREE.MeshBasicMaterial({
  color: 0xFFEE99,  
  side: THREE.DoubleSide,
});

var ventana1 = new THREE.Mesh(ventanaGeo, ventanaMat);
var ventana2 = new THREE.Mesh(ventanaGeo, ventanaMat);
scene.add(ventana1);
scene.add(ventana2);
ventana1.position.set(-4, 6, 7.7);
ventana2.position.set(4, 6, 7.7);

///// CHIMENEA 
var chimGeo = new THREE.CylinderGeometry(1.2, 1.2, 6, 16);
var chimMat = new THREE.MeshBasicMaterial({
  color: 0x5A5A5A,
  side: THREE.DoubleSide,
});
var chimenea = new THREE.Mesh(chimGeo, chimMat);
scene.add(chimenea);
chimenea.position.set(-4, 14, -2);



///// ADORNOS 
var adornoGeo = new THREE.SphereGeometry(0.9, 16, 16);
var adornoMatRojo = new THREE.MeshBasicMaterial({ color: 0xFF0000 });
var adornoMatVerde = new THREE.MeshBasicMaterial({ color: 0x00FF00 });

//LUZ ROJA
var adornoR1 = new THREE.Mesh(adornoGeo, adornoMatRojo);
var adornoR2 = new THREE.Mesh(adornoGeo, adornoMatRojo);

// LUZ VERDE
var adornoV1 = new THREE.Mesh(adornoGeo, adornoMatVerde);
var adornoV2 = new THREE.Mesh(adornoGeo, adornoMatVerde);

scene.add(adornoR1);
scene.add(adornoR2);
scene.add(adornoV1);
scene.add(adornoV2);

adornoR1.position.set(-6, 9, 7.3);
adornoR2.position.set(6, 9, 7.3);
adornoV1.position.set(-2, 9, 7.3);
adornoV2.position.set(2, 9, 7.3);


//üé∞üé∞Rendering y animaci√≥n
    requestAnimationFrame(render);
    function render() {

    //ü™Ñü™Ñ Animaci√≥n - 

    //üéÆüéÆActualizaci√≥n del OrbitControls para generar la suavidad de movimiento
    controls.update();

    //Llamado para renderizar y volver a llamar a la misma funci√≥n (render)
    renderer.render(scene, camera);
    requestAnimationFrame(render);
    }
</script>
</body>
</html>
