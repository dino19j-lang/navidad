<body>
    
<canvas id="myCanvas">

</canvas>

<!-- AquÃ­ va todo el cÃ³digo de three.js -->
<!-- script type="importmap" importa las librerÃ­as necesarias para three.js-->
<script type="importmap"> 
    {
        "imports":{
            "three": "./js/three.module.js",

<script type="module"> 
//ğŸ—ƒï¸ğŸ—ƒï¸ Mandar llamar a la librerÃ­a
    import * as THREE from 'three';

//ğŸ•¹ï¸ğŸ•¹ï¸ Renderer - Realiza una conexiÃ³n entre el cÃ³digo y el canvas
    var renderer = new THREE.WebGLRenderer({

    renderer.setPixelRatio(window.decivePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x70707C);


// ğŸ¬ Creando nueva escena - Es el espacio donde se colocan los objetos
    var scene = new THREE.Scene();

//ğŸ¥ğŸ¥ Agregar una cÃ¡mara de perspectiva
    var camera = new THREE.PerspectiveCamera(70,window.innerWidth / window.innerHeight,0.1,2000
      );
    scene.add(camera);

    //Settings de la cÃ¡mara
    camera.position.set(0, 4, 80);

    // AÃ±adiendo los OrbitControls
    var controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;


// Espacio para colocar los objetos

    const luz = new THREE.AmbientLight(0xFFFFFF, 1);

  ////REGALO 

  var geometry04 = new THREE.BoxGeometry(12,12,12,4,12,20);

var materyal05 = new THREE.MeshBasicMaterial({

     }) 

 var mesh08=new THREE.Mesh(geometry04,materyal05);

// CIRCULO

//ğŸ°ğŸ°Rendering y animaciÃ³n
    requestAnimationFrame(render);
    function render() {

    controls.update();

    }
